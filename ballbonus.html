  <style>
    #ball {
      width: 20px;
      height: 20px;
      background-color: lightslategray;
      border-radius: 50%;
      position: absolute;
    }
  </style>

<div id="ball"></div>

<script>
  var ball = document.getElementById("ball");

  var centerX = 150;
  var centerY = 100;
  var radius = 50;
  var angle = 0;

  function moveBallInCircle() {
    var x = centerX + radius * Math.cos(angle);
    var y = centerY + radius * Math.sin(angle);

    ball.style.left = x + 'px';
    ball.style.top = y + 'px';

    angle += 0.01;
  }

  setInterval(moveBallInCircle, 1);
</script>
